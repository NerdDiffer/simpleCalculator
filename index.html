<html>
<head>
	<link rel='stylesheet' type='text/css' href="simpler.css" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="row0">
			<div id="display"></div>	
		</div>
		<div id='row1'>
			<div class='button operation' onclick='' id='parenLeft'><span>(</span></div>
			<div class='button operation' onclick='' id='parenRight'><span>)</span></div>
			<div class='button operation' onclick='' id='modulus'><span>%</span></div>
			<div class='button' onclick='' id='clr'><span>clr</span></div>
		</div>
		<div id='row2'>
			<div class='button nums' onclick='' id='7'><span>7</span></div>
			<div class='button nums' onclick='' id='8'><span>8</span></div>
			<div class='button nums' onclick='' id='9'><span>9</span></div>
			<div class='button operation' onclick='' id='divide'><span>/</span></div>
		</div>
		<div id='row3'>
			<div class='button nums' onclick='' id='4'><span>4</span></div>
			<div class='button nums' onclick='' id='5'><span>5</span></div>
			<div class='button nums' onclick='' id='6'><span>6</span></div>
			<div class='button operation' onclick='' id='multiply'><span>*</span></div>
		</div>
		<div id='row4'>
			<div class='button nums' onclick='' id='1'><span>1</span></div>
			<div class='button nums' onclick='' id='2'><span>2</span></div>
			<div class='button nums' onclick='' id='3'><span>3</span></div>
			<div class='button operation' onclick='' id='subtract'><span>-</span></div>
		</div>
		<div id='row5'>
			<div class='button nums' onclick='' id='0'><span>0</span></div>
			<div class='button operation' onclick='' id='decimal'><span>.</span></div>
			<div class='button' onclick='' id='equals'><span>=</span></div>
			<div class='button operation' onclick='' id='add'><span>+</span></div>
		</div>
		<h4>Very simple calculator by Rafael Espinoza</h4>
		<p>
			Use your keyboard or mouse to write an expression.<br />
			Press the 'delete' key to clear the display. <br />
			Press the 'enter' key to evaluate your expression.
		</p>

	</div>
	<script src="script.js"></script>
	<script type="text/javascript">
			
  </script> 
</body>
</html>
