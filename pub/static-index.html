<!DOCTYPE html>
<html lang="en">
<head>
	<title>simple calculator</title>
  <meta charset='utf-8'>
  <meta name='description' content=''>
  <meta name='keywords' content=''>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel='stylesheet' type='text/css' href="styles/styles.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div id="container">
  <div id="calculator">
    <div id="display"></div>
    <div id="row1">
      <div class="button operation" id="1"><span>(</span></div>
      <div class="button operation" id="2"><span>)</span></div>
      <div class="button operation" id="3"><span>%</span></div>
      <div class="button util" id="4"><span>c</span></div>
    </div>
    <div id="row2">
      <div class="button nums" id="5"><span>7</span></div>
      <div class="button nums" id="6"><span>8</span></div>
      <div class="button nums" id="7"><span>9</span></div>
      <div class="button operation" id="8"><span>/</span></div>
    </div>
    <div id="row3">
      <div class="button nums" id="9"><span>4</span></div>
      <div class="button nums" id="10"><span>5</span></div>
      <div class="button nums" id="11"><span>6</span></div>
      <div class="button operation" id="12"><span>*</span></div>
    </div>
    <div id="row4">
      <div class="button nums" id="13"><span>1</span></div>
      <div class="button nums" id="14"><span>2</span></div>
      <div class="button nums" id="15"><span>3</span></div>
      <div class="button operation" id="16"><span>-</span></div>
    </div>
    <div id="row5">
      <div class="button nums" id="17"><span>0</span></div>
      <div class="button operation" id="18"><span>.</span></div>
      <div class="button util" id="19"><span>=</span></div>
      <div class="button operation" id="20"><span>+</span></div>
    </div>
  </div>
  <div class='info'>
    <h4>Very simple calculator by <a href='http://www.rafaelespinoza.com' target='_blank'>Rafael Espinoza</a></h4>
    <p>
      Use your keyboard or mouse to write an expression.<br>
      Press the 'delete' key to clear the display.<br>
      Press the 'enter' key to evaluate your expression.
    </p>
  </div>
</div>
<script type="text/javascript">
  //$(document).ready(function() {

</script> 
</body>
</html>
